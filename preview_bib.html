<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BibTeX Preview</title>
    <style>
        body {
            font-family: monospace;
            white-space: pre;
            word-wrap: break-word;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }
        pre {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <pre id="bibtex-content">Loading BibTeX content...</pre>

    <script>
        async function loadBibTeX() {
            const bibtexContentElement = document.getElementById('bibtex-content');
            const params = new URLSearchParams(window.location.search);
            const bibFile = params.get('file');

            if (bibFile) {
                try {
                    const response = await fetch(bibFile);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const text = await response.text();
                    bibtexContentElement.textContent = text;
                } catch (error) {
                    bibtexContentElement.textContent = `Error loading BibTeX file: ${error.message}`;
                    console.error('Error fetching BibTeX:', error);
                }
            } else {
                bibtexContentElement.textContent = 'No BibTeX file specified. Please add a "?file=<path_to_bib_file>" parameter to the URL.';
            }
        }

        window.onload = loadBibTeX;
    </script>
</body>
</html>
